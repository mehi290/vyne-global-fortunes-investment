<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>VYNE Global Fortunes Investment</title>
    
    <!-- Critical Meta Tags -->
    <meta name="description" content="VYNE Global Fortunes Investment - Unlocking Global Prosperity with Visionary Leadership & Strategic Investments">
    <meta name="theme-color" content="#0A1A3B">
    
    <!-- Mobile Optimization -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="max-age=31536000, public">
    
    <!-- Critical CSS -->
    <style>
      body {
        background-color: #0A1A3B;
        color: #ffffff;
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
      }
    </style>
    
    <!-- Preload Critical Assets -->
    <link rel="preload" as="style" href="/src/index.css">
    <link rel="preload" as="script" href="/src/main.tsx" type="module">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    
    <!-- Preconnect to External Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Async Load Non-Critical Fonts -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" 
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    >
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
